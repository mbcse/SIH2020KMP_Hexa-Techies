<head>
  <title>AAI Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="login_div" class="main-div">
    <h3>AAI Login Portal</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome to Airport Authority of India. You are currently logged in.</h3>
    <p id="user_para">Welcome to Airport Authority of India. You are currently logged in.</p>
    <button onclick="logout()">Logout</button>
    <br>
    <hr>
    <p><h3>Select one of the given form.</h3></p>
    <hr>

    <form action="form1.html">
      <button type="submit" class="btn btn-info btn-block">Application Form</button>
    </form>
    <br>
    <form action="form2.html">
      <button type="submit" class="btn btn-info btn-block">Renewal of Aerodrome License</button>
    </form>
  </div>




  <script>
    // Initialize Firebase

  </script>
  

</body>
</html>
